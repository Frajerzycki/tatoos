{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s10 offset-s1">
        <div class="carousel carousel-slider col s10 offset-s1 center">
          {% for i in range(length)%}
            <a class="carousel-item"><img src="{{url_for('static', filename=directory ~ '/' ~ i ~ '.jpg')}}"></img></a>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
